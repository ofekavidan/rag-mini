<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Mini RAG Retrieval</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main>
    <h1>RAG Retrieval (No LLM)</h1>

    <div class="controls">
      <input id="q" placeholder="Type your query..."/>
      <label>Top-K <input id="k" type="number" value="5" min="1" max="10"></label>
      <label>Min score <input id="min" type="number" value="0.0" step="0.01"></label>
      <button id="go">Search</button>
    </div>

    <ul id="results"></ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
